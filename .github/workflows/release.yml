name: release

on:
  push:
    branches:
      - "!*"
    tags:
      - "**"
jobs:
  codestyle:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Set up Rust
        uses: hecrj/setup-rust-action@v1
        with:
          components: rustfmt
          rust-version: stable
      - uses: actions/checkout@v1
      - run: cargo fmt --all -- --check

  lint:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Set up Rust
        uses: hecrj/setup-rust-action@v1
        with:
          components: clippy
      - uses: actions/checkout@v1
      - run: cargo clippy --all-targets -- -D clippy::all

  compile:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Set up Rust
        uses: hecrj/setup-rust-action@v1
      - uses: actions/checkout@master
      - run: cargo check --all

  test:
    needs: [codestyle, lint, compile]
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    runs-on: ${{ matrix.os }}

    steps:
      - name: Setup Rust
        uses: hecrj/setup-rust-action@v1
        with:
          rust-version: ${{ matrix.rust }}
      - name: Checkout
        uses: actions/checkout@v1
      - name: Test
        run: cargo test

  build_and_upload_artifacts:
    name: Upload Artifacts
    needs: [test]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        build: [linux, macos]
        include:
        - build: linux
          os: ubuntu-latest
          target: x86_64-unknown-linux
        - build: macos
          os: macos-latest
          target: x86_64-apple-darwin

    steps:
      - name: Set up Rust
        uses: hecrj/setup-rust-action@v1
      - uses: actions/checkout@master
      - name: Set version
        id: set_version
        run: echo ::set-output name=WUTAG_VERSION::${GITHUB_REF/refs\/tags\//}
      - name: Set archive name
        id: set_name
        run: echo ::set-output name=WUTAG_ARCHIVE::wutag-${{steps.set_version.outputs.WUTAG_VERSION}}-${{ matrix.target}}
      - run: cargo build --release
        name: Release build
      - name: Install help2man mac
        if: matrix.os == 'macos-latest'
        run: brew install help2man
      - name: Install help2man ubuntu
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt -y update
          sudo apt -y install help2man
      - name: Prepare archive directory
        run: mkdir wutag
      - name: Generate manual
        run: |
          help2man target/release/wutag > wutag/wutag.1
      - name: Move release files
        run: |
          mv target/release/wutag wutag/
          mv README.md wutag/
          mv LICENSE wutag/
      - name: Create archives
        run: |
          tar -zcvf ${{ steps.set_name.outputs.WUTAG_ARCHIVE }}.tar.gz wutag
          tar -Jcvf ${{ steps.set_name.outputs.WUTAG_ARCHIVE }}.tar.xz wutag
      - name: Upload gz
        uses: svenstaro/upload-release-action@v2
        with:
          repo_name: wojciechkepka/wutag
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ steps.set_name.outputs.WUTAG_ARCHIVE }}.tar.gz
          asset_name: ${{ steps.set_name.outputs.WUTAG_ARCHIVE }}.tar.gz
          tag: ${{ steps.set_version.outputs.WUTAG_VERSION }}
          overwrite: true
      - name: Upload xz
        uses: svenstaro/upload-release-action@v2
        with:
          repo_name: wojciechkepka/wutag
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ steps.set_name.outputs.WUTAG_ARCHIVE }}.tar.xz
          asset_name: ${{ steps.set_name.outputs.WUTAG_ARCHIVE }}.tar.xz
          tag: ${{ steps.set_version.outputs.WUTAG_VERSION }}
          overwrite: true
